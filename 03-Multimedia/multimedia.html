<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h3>Imagen</h3>
        <img src="imagenes/logohtml.webp" alt="Logo HTML5" width="300" height="300">
        <img src="https://img.freepik.com/vector-premium/logotipo-sport-motorcicly_25327-58.jpg?w=2000" alt="Logo Moto" width="300" height="300"/>
    </div>
    <br>
    <div>
        <h3>video</h3>
        <video width="320" height="340" controls autoplay muted loop>
            <source src="Intro.mp4" type="video/mp4">
        </video>
    </div>
    <br>
    <div>
        <h3>Audio</h3>
        <audio controls autoplay muted loop >
            <source src="gnr-welcome.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
