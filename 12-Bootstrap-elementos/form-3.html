<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <form action="">
            <label for="customRange1" class="form-label">Slecciona el Rango</label>
            <input type="range" class="form-range" value="5" min="0" max="10" step="0.1" id="customRange1">
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <label for="email" class="form-label mt-4">Introduzca tu Email</label>
            <div class="input-group input-group-sm flex-nowrap  w-50">
                <input type="text" id="email" class="form-control" placeholder="Complete su Email"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
            <label for="email-2" class="form-label mt-4">Introduzca tu Email</label>
            <div class="input-group flex-nowrap w-50 mb-3">
                <input type="text" id="email-2" class="form-control" placeholder="Complete su Email"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
            <div class="input-group flex-nowrap mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group flex-nowrap w-50 mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Haz tu busqueda" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://www.google.com/">Google</a></li>
                    <li><a class="dropdown-item" href="#">Opera</a></li>
                    <li><a class="dropdown-item" href="#">Mozilla Firefox</a></li>
                    <li><a class="dropdown-item" href="#">Microsoft Edge</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="name@example.com">
                <label for="apellido">Apellido</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
